<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<head>
    <title>/b/ - Бред</title>

    <link id="favicon" rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="{{ url_for('static', filename='makaba.css') }}" title="makaba" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="{{ url_for('static', filename='jquery-3.1.0.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='swag.js') }}"></script>    
    <body class="replypage makaba  pace-done">
    
    
</head>

    <body>
        {% block body %}
<div>
    <div class="div1">
        <div class="adminbar adminbar-top"> 
            <a href={{ url_for('main.home_page') }}>Главная</a>
        </div>
    </div>
    <div class="div2">
            {% if current_user.is_authenticated %}
                <a href={{ url_for('main.user_profile_page') }}>{{ current_user.username }}</a>
                &nbsp; | &nbsp;
                <a href={{ url_for('user.logout') }}>Выход</a>
            {% else %}
                <a href={{ url_for('user.register') }}>Регистрация</a>
                <a href={{ url_for('user.login') }}>Вход</a>
            {% endif %}
    </div>
</div>
        <div id="main-div" >
        {% block pre_content %}{% endblock %}

        {% block content %}{% endblock %}

        {% block post_content %}{% endblock %}
        </div>

        <br/>

        {% endblock %}
    </body>
</html>
